services:
  db:
    image: ${REGISTRY}/${REGISTRY_PATH}/pg18-pg_textsearch:pg-${PG_VERSION:-latest}
    restart: unless-stopped
    shm_size: 256mb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${EXT_DB_PORT:-5432}:5432"
    volumes:
      - i0-pgdata:/var/lib/postgresql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - i0_network

volumes:
  i0-pgdata:
    name: ${I0_DB_VOLUME:-i0-pgdata}

networks:
  i0_network:
    name: i0_network
    driver: bridge
